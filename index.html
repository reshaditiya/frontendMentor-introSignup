<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/attributify.global.js"></script>
    <script>
      const config = window.__unocss_runtime.uno.config;
      const configColor = config.theme.colors;
      const configFamily = config.theme.fontFamily;

      configColor.primaryRed = "#ff7a7a";
      configColor.primaryGreen = "#38cc8c";
      configColor.accentBlue = "#6055a5";
      configColor.neutralDark = "#3e3c49";
      configColor.neutralDark = "#3e3c49";
      configColor.neutralGray = "#b9b6d3";
      configFamily.josefinSans = "Poppins," + configFamily.sans;
    </script>
    <style>
      [un-cloak] {
        display: none;
      }
      input:focus {
        outline-style: none;
        border-color: #f96262;
      }

      .sr-only {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>

    <!-- JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("signupform", () => ({
          firstName: "",
          lastName: "",
          email: "",
          password: "",
          isValidEmail() {
            var regexMail = /\S+@\S+\.\S+/;
            return regexMail.test(this.email);
          },
        }));
      });
    </script>
  </head>
  <body>
    <section>
      <div>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div>
        <div><span>Try it free 7 days</span> then $20/mo. thereafter</div>
        <div>
          <form action="">
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" name="" id="firstName" />
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" name="" id="lastName" />
            <label for="email" class="sr-only">Email Address</label>
            <input type="text" name="" id="email" />
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="" id="password" />
            <button>Claim your free trial</button>
          </form>
          <p>
            By clicking the button, you are agreeing to our Terms and Services
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
